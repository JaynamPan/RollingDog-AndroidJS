<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <canvas id="canvas1"></canvas>
        <img class="btn" id="btnUp" src="./up.png" alt="">
        <img class="btn" id="btnDown" src="./down.png" alt="">
        <img class="btn" id="btnLeft" src="./left.png" alt="">
        <img class="btn" id="btnRight" src="./right.png" alt="">
        <img class="btn" id="btnRoll" src="./roll.png" alt="">
    </div>



    <img class="preload" src="./player.png" id="playerImg" alt="">
    <img class="preload" src="./layer-1.png" id="layer1Img" alt="">
    <img class="preload" src="./layer-2.png" id="layer2Img" alt="">
    <img class="preload" src="./layer-3.png" id="layer3Img" alt="">
    <img class="preload" src="./layer-4.png" id="layer4Img" alt="">
    <img class="preload" src="./layer-5.png" id="layer5Img" alt="">
    <img class="preload" src="./fly.png" id="flyImg" alt="">
    <img class="preload" src="./plant.png" id="plantImg" alt="">
    <img class="preload" src="./spider_big.png" id="spider_bigImg" alt="">
    <img class="preload" src="./fire.png" id="fireImg" alt="">
    <img class="preload" src="./boom.png" id="boomImg" alt="">
    <img class="preload" src="./heart.png" id="heartImg" alt="">

    <audio class="preload" id="hitAudio">
        <source src="./hit.mp3" type="audio/mpeg">
    </audio>
    <audio class="preload" id="gameoverAudio">
        <source src="./gameover.mp3" type="audio/mpeg">
    </audio>
    <script src="./script.js"></script>
</body>

</html>
